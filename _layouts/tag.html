---
layout: default
---

<div style="max-width: 700px; margin: 0 auto; padding: 2rem 1rem;">
  <h1 style="font-size: 2.5rem; color: #009e73; font-weight: 700; margin-bottom: 2rem;">Tag: {{ page.tag }}</h1>
  <ul>
    {% assign posts = site.posts | where: "tags", page.tag %}
    {% for post in posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
